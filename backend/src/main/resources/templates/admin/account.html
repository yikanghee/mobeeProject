<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 페이지</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- 상단 메뉴 부분 -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top shadow-lg">
    <a class="navbar-brand" th:href="@{/admin/account}">관리자 페이지</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav" >
            <li class="nav-item">
                <a onclick="location.href='http://mobeebucket.s3-website.ap-northeast-2.amazonaws.com'" class="nav-link">메인화면 이동</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 게시글 리스트 -->
<div class="container" style="margin-top:100px">
    <div class="card shadow">
        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
            <span th:text="${message}">메시지</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <h4 class="card-title">유저 목록</h4>
            <table class="table table-hover" id='board_list'>
                <thead>
                <tr>
                    <th class="text-center d-none d-md-table-cell">회원번호</th>
                    <th class="text-center d-none d-md-table-cell">이름</th>
                    <th class="text-center d-none d-md-table-cell">삭제하기</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="account:${accounts}">
                    <tr>
                        <td class="text-center d-none d-md-table-cell" th:text="${account.id}"></td>
                        <td class="text-center d-none d-md-table-cell" th:text="${account.username}"></td>
                        <td class="text-center d-none d-md-table-cell"><a th:href="@{/admin/delete(id=${account.id})}" class="btn btn-danger">제거</a></td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
